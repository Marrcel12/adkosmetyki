<form method="POST" action="/passrecover">
  <div class="row section-form">
    <div class="col-md-3 hidden-on-mobile"></div>
    <div class="col-xs-12 col-md-6">
      <section class="heading inside">
        <ul>
          <li>
            <span class="title">
              {IF !$LOGGED_IN}
                {$L_RECOVER_PASSWORD}
              {ELSE}
                Resetowanie has≈Ça
              {/IF}
            </span>
          </li>
        </ul>
      </section>
    </div>
    <div class="col-md-3 hidden-on-mobile"></div>
  </div>
  <div class="row section-desc text-center">
    <div class="col-xs-12">
      <strong>{$L_PASS_INFO}</strong>
    </div>
  </div>
  <div class="row section-form">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      {IF !$LOGGED_IN}
        <span class="title-section">E-mail</span>
        <input class="input-field" type="email" name="email" value="{$EMAIL}" />
      {ELSE}
        <span class="title-section">{$L_NEW_PASSWORD}</span>
        <input class="input-field" type="password" name="password" value="{$PASSWORD}" />
      {/IF}
    </div>
    <div class="col-xs-3"></div>
  </div>
  <div class="row section-form">
    <div class="col-xs-12">
      <button type="submit" name="submit" value="submit" class="btn btn-primary btn-lg btn-register-confirm">{$L_CHANGE}</button>
    </div>
  </div>
</form>
