<form method="POST" action="/youraccount">
  <div class="section-form">

    <section class="third-heading mb-md">
      <ul>
        <li>
          <span class="title">{$L_USER_DATA_RODO}</span>
        </li>
      </ul>
    </section>

  </div>
  <div class="row section-desc"></div>
  <div class="row section-form mb-md">
    <div class="col-xs-12 col-sm-6 label-input-wrapper">
      <span class="title-section">E-mail</span>
        <div class="input-wrapper">
          <input class="input-field" type="text" name="email" value="" data-valid="required" />
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 label-input-wrapper">
      <span class="title-section">Token</span>
        <div class="input-wrapper">
          <input class="input-field" type="text" name="token" value="" data-valid="required" />
        </div>
    </div>
  </div>
  <div class="row section-form">
    <div class="col-xs-12">
      <button type="submit" name="rodo" value="rodo" class="btn btn-primary btn-lg btn-register-confirm">{$L_SEND}</button>
    </div>
  </div>
</form>
