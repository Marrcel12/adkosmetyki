<form method="POST" action="/passrecover/" class="core_changePassword">
  <div class="section-form">

      <section class="third-heading mb-md">
        <ul>
          <li>
            <span class="title">
              {IF !$LOGGED_IN}
                {$L_RECOVER_PASSWORD}
              {ELSE}
                {$L_RESET_PASSWORD}
              {/IF}
            </span>
          </li>
        </ul>
      </section>

  </div>
  <div class="section-desc text-center mb-sm">
    <strong>{$L_PASS_INFO}</strong>
  </div>
  <div class="row section-form mb-sm">
    <div class="col-xs-3"></div>
    <div class="col-xxs-12 col-xs-6">
      <div class="row">
        {IF !$LOGGED_IN}
          <div class="col-xs-12 label-input-wrapper">
            <span class="title-section">E-mail</span>
            <div class="input-wrapper">
              <input class="input-field" type="email" name="email" value="" data-valid="required|email" />
            </div>
    		  </div>
          <div class="col-xs-12 label-input-wrapper">
            <span class="title-section">{$L_NEW_PASSWORD}</span>
            <div class="input-wrapper">
              <input class="input-field" type="password" name="password" value="" data-valid="required|minlength:4|maxlength:32" />
            </div>
    		  </div>
        {ELSE}
          <div class="col-xs-12 label-input-wrapper">
            <span class="title-section">{$L_NEW_PASSWORD}</span>
            <div class="input-wrapper">
             <input class="input-field" type="password" name="password" value="{$PASSWORD}" data-valid="required|minlength:4|maxlength:32" />
            </div>
          </div>
        {/IF}
      </div>
    </div>
    <div class="col-xs-3"></div>
  </div>
  <div class="row section-form">
    <div class="col-xs-12">
      <button type="submit" name="submit" value="submit" class="btn btn-primary btn-lg btn-register-confirm">
        {IF !$LOGGED_IN}
          {$L_SEND}
        {ELSE}
          {$L_CHANGE}
        {/IF}
      </button>
    </div>
  </div>
</form>
