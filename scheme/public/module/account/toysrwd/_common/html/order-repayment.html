{IF $REPAYMENT && $PAY_URL}
  <div class="section-form">

    <section class="third-heading inside">
      <ul>
        <li>
          <span class="title">{$L_PAY_ONLINE}</span>
        </li>
      </ul>
    </section>

  </div>
  <div class="row section-desc text-center">
    <div class="col-xs-12">
      <strong>{$L_THANKS_FOR_ORDER}: {$ORDER_ID}</strong>
    </div>
  </div>
  <div class="row section-form">
    <div class="col-xs-12">
      <form method="POST" action="{$PAY_URL}" target="_blank">
        {LOOP FROM=$PAY_FIELDS VALUE=FIELD KEY=KEY}
          <input type="hidden" name="{$KEY}" value="{$FIELD}" />
        {/LOOP}
        <button type="submit" name="submit" class="btn btn-primary btn-lg btn-register-confirm">{$L_PAY_ONLINE}</button>
      </form>
    </div>
  </div>
{ELSE}
  <div class="section-form">

    <section class="third-heading inside">
      <ul>
        <li>
          <span class="title">{$L_INFORMATION}</span>
        </li>
      </ul>
    </section>

  </div>
  <div class="row section-desc text-center">
    <div class="col-xs-12">
      <strong>{$L_FAST_PAYMENT_TRY_PAID}</strong>
    </div>
  </div>
{/IF}
